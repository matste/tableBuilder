<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ERG - Table Builder</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  </head>
  <body>

  <div class="container">

      <div class="canvas" id="canvas">
        <!--DIVS WILL BE ADDED IN HERE THROUGH JS-->
      </div>

      <div class="menu">
        <ul>
          <li onClick="clearSelection();">Unselect All</li>
          <li onClick="grow()">(+) Grow</li>
          <li onClick="shrink()">(-) Shrink</li>
          <li onClick="upLayer()">Layer - Up</li>
          <li onClick="downLayer()">Layer - Down</li>
          <li onClick="rotate();">Rotate 90 deg.</li>

          <li onClick="remove();" class="removeItem"><i class="fas fa-trash-alt 3x"></i> Remove Item</li>
        </ul>
      </div>

      <div class="products">

        <div class="productColumn">
          <ul>
            <li class="category">Linens</li>
            <li>Black</li>
            <li>Black</li>
            <li>Black</li>
            <li>Black</li>
            <li>Black</li>

          </ul>
        </div>

        <div class="productColumn">
          <ul>
            <li class="category">Chargers</li>
            <li onClick="newItem(300, 300, 'goldplate.png');">Gold Charger</li>
            <li onClick="newItem(300, 300, 'silvercharger.png');">Silver Charger</li>

          </ul>
        </div>

        <div class="productColumn">
          <ul>
            <li class="category">Tableware</li>
          </ul>
        </div>

        <div class="productColumn">
          <ul>
            <li class="category">Flatware</li>
            <li onClick="newItem(300, 300, 'goldcutlery.png');">Gold Cutlery</li>
            <li onClick="newItem(300, 300, 'cut1.png');">Sample 1</li>
            <li onClick="newItem(300, 300, 'cut2.png');">Sample 2</li>

          </ul>
        </div>
      </div>



  </div>

  </body>
</html>
